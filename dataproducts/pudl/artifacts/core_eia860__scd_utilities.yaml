    relationship: artifact
    url: https://data.catalyst.coop/pudl/core_eia860__scd_utilities.csv?_size=max
  - mimetype: text/csv
    relationship: sample
    url: placeholder-sample.csv
  - mimetype: application/json
    relationship: metadata
    url: placeholder-metadata.json
  name: core_eia860__scd_utilities
  securitypolicy: public
  tags:
