artifact:
  description: The dataset offers comprehensive insights into various business activities
    of utilities, capturing key aspects of their operations over the years. It includes
    whether utilities operate or plan to operate alternative-fueled vehicles. It indicates
    whether utilities provide bundled services, combining electricity with other services
    like gas or water. Moreover, it details if utilities are involved in buying distribution
    services or transmission services from other electrical systems. The dataset also
    covers whether utilities participate in wholesale and/or retail markets. This
    data provides a detailed understanding of the diverse activities utilities engage
    in, painting a broad picture of their operational landscape.
