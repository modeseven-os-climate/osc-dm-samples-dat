artifact:
  description: The dataset contains detailed information regarding the number of meters
    from automated meter readings (AMR) and advanced metering infrastructure (AMI)
    across various states, sectors, and balancing authorities. It includes the count
    of AMR and AMI meters as well as non-AMR/AMI standard meters. Additionally, the
    energy served by AMI systems, measured in megawatthours, is provided. This data,
    collected from Form EIA-861 respondents, is used for billing and monitoring purposes.
    Historical changes in the dataset include the commencement of standard meter data
    collection in 2013, with monthly survey data available from January 2011 to January
    2017.
