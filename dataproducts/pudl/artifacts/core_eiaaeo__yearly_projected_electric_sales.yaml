artifact:
  description: The dataset comprises projected electricity sales in the United States,
    segmented by region and customer class. Each entry includes the year the data
    was reported, the specific AEO projection region, the modeled case reflecting
    various economic and technological scenarios, and the projection year of the sales
    data. Customer classes are categorized into commercial, industrial, direct connections,
    other, residential, total, and transportation. This comprehensive data, licensed
    under CC-BY-4.0, offers insights into future electricity demand across different
    regions and sectors, helping stakeholders understand and plan for varying energy
    needs under different conditions.
