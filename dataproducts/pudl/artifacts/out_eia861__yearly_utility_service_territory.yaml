artifact:
  description: The dataset "out_eia861__yearly_utility_service_territory" provides
    county-level information about utility service territories based on the EIA-861
    annual report. It includes 248,987 rows of data with details such as the Federal
    Information Processing Standard (FIPS) codes for counties and states, county names
    as specified in Census DP1 data, population figures sourced from Census DP1 data,
    and county areas in square kilometers. Each entry also includes the report date
    and the EIA Utility Identification number for the utility serving the corresponding
    county. The dataset covers utilities operating across different states in the
    US, allowing for comprehensive analysis of utility service territories, population
    demographics within those territories, and geographical data. This information
    can be used for various business applications, including market analysis, regional
    planning, and service coverage optimization for utility companies.
