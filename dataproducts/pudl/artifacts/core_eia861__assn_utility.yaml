artifact:
  description: The dataset is an association table from the Energy Information Administration
    (EIA) detailing which states each utility reported data for by year. Each row
    in the dataset includes a report date, a unique EIA utility identification number,
    and a two-letter state abbreviation where the utility operates. The information
    spans over 82,000 rows, capturing the presence of utilities across different states
    and times, valuable for tracking utility operations, regional energy distribution,
    and state-level market analysis. This dataset is licensed under CC-BY-4.0, allowing
    for public use and distribution with appropriate credit.
