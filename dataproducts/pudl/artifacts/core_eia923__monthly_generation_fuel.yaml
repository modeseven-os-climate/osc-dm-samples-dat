    relationship: artifact
    url: https://data.catalyst.coop/pudl/core_eia923__monthly_generation_fuel.csv?_size=max
  - mimetype: text/csv
    relationship: sample
    url: placeholder-sample.csv
  - mimetype: application/json
    relationship: metadata
    url: placeholder-metadata.json
  name: core_eia923__monthly_generation_fuel
  securitypolicy: public
